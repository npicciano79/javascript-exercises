        <script>
            

            const caesar = function(str,shift){

                //shift convert
                if(shift>26){
                    shift=shift%26;
                }else if(shift<0){
                    shift+=26;
                }
                //itterate through str
                for(let i=0; i<str.length;i++){
                    //test if not in a-z or A-Z
                    if(!(re.test(str[i]))){
                        shiftWord[i]=(str[i]);
                        //console.log(shiftWord,i);
                        continue;
                        
                    }else{                  //character is a letter
                       shiftCode=str.charCodeAt(i)+shift;
                       //console.log(shiftCode);
                       //capital letter shiftCode > range of capital letters
                       if((/[A-Z]/.test(str[i]))&& shiftCode>90){
                           shiftCode=(shiftCode-90)+64;
                        //lowercase shift if shiftCode > range of lower letters
                        }else if((/[a-z]/.test(str[i]))&& shiftCode>122){
                            shiftCode=(shiftCode-122)+96;

                        }   
                        }shiftWord[i]=String.fromCharCode(shiftCode);  
                        //console.log(shiftWord);       
                }
                console.log(shiftWord.join(''));

                


            }
            
            let shiftCode='';
            const re=/[a-zA-Z]/;
            shiftWord=[];
            shift=75;
            str='Hello, World!';
            caesar(str,shift);

        </script>
